<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <h2>Langton's Ant</h2>
        <p>
            Steps: <span id='stepCount'>0</span>
        </p>
        <p>
            Max visit: <span id='maxVisit'></span>
        </p>
        <p>Time Step: 
            <input type="number" id="timeStep" min="1" step="1">
        </p>
        <p>
            Rules: 
            <select id="ruleSelect">
                <option value="RL">RL (Classic)</option>
                <option value="RLR">RLR (Grows chaotic)</option>
                <option value="LLRR">LLRR (Grows symmetric)</option>
                <option value="LRRRRRLLR">LRRRRRLLR (Square filling)</option>
                <option value="LLRRRLRLRLLR">LLRRRLRLRLLR (Convoluted Highway)</option>
                <option value="RRLLLRLLLRRR">RRLLLRLLLRRR (Filled growing triangle)</option>
                <option value="RLRRRLRRRLRLRLR">RLRRRLRRRLRLRLR (The Glitch Spread)</option>
                <option value="custom">Custom</option>
            </select>
        </p>
        <p>
            Custom Rule: 
            <input type="text" id="customRuleInput" placeholder="Enter rule (e.g., RLRL)" disabled>
        </p>
        <p>
            Initial direction: 
            <select id="initialDirectionSelect">
                <option value="random">Random</option>
                <option value="up">Up</option>
                <option value="right">Right</option>
                <option value="down">Down</option>
                <option value="left">Left</option>
            </select>
        </p>
        <p>
            Draw grid: 
            <select id="drawGridSelect">
                <option value="grid">Usual Grid</option>
                <option value="visit">Visits</option>
            </select>
        </p>
    </div>
    <div id="canvas-container">
        <canvas id="antCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
